# data model segments

- segment: &md Master data
- segment: &tran Transactions

# Tables and columns

- table: olist_orders_dataset
  segment: *md
  columns:
    order_id: {key: yes}
    product_id:
    seller_id:
    shipping_limit_date:
    order_item_id:
    price:
    freight_value:

- table: Order
  segment: *tran
  columns:
    Order ID: {key: yes}
    Customer: {ref: Person}
    Sales person: {ref: Person}
    Order date:
    Requested ship date:
    Status:

- table: Order Line
  segment: *tran
  columns:
    Order ID: {key: yes, ref: Order}
    Line number: {key: yes}
    Order item: {ref: Item}
    Quantity:
    Price:

- table: Item
  segment: *md
  display: accent1
  columns:
    Item ID: {key: yes}
    Item Name:
    Description:
    Category:
    Size:
    Color:
